{% extends "_page.html" %}
{% block title %}All tags{% endblock %}
{% block subheader %}
    Most common tags
{% endblock %}
{% block body %}
<ul id=tags>
{% for tag in tags %}
<li><a href="/tags/{{tag.name|urlencode}}">{{tag.name}}<span> &times; {{tag.num}}</span></a></li>
{% endfor %}
</ul>
{% endblock %}
